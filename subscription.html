    <div class="subscription-form">
        <form>
            <h1>
                Subscribe To Our Newspapper
            </h1>
            <div class="desktop-responsive">
                <div class="subscription-column1">
                    <div class="data-category">
                        <label>
                            <h2>
                                Fullname
                            </h2>
                            <input type="text" placeholder="ingress your fullname" class="input-border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label>
                            <h2>
                                Email
                            </h2>
                            <input type="text" placeholder="ingress your email" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                Password
                            </h2>
                            <input type="password" placeholder="ingress your password" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                Confirm password
                            </h2>
                            <input type="password" placeholder="confirm your password" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                Age
                            </h2>
                            <input type="text" placeholder="ingress your age" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                </div>
                <div class="subscription-column2">
                    <div class="data-category">
                        <label >
                            <h2>
                                Phone Number
                            </h2>
                            <input type="text" placeholder="ingress your phone number" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                Adress
                            </h2>
                            <input type="text" placeholder="ingress your addres" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                Residence
                            </h2>
                            <input type="text" placeholder="ingress your city" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                Postal Code
                            </h2>
                            <input type="text" placeholder="ingress your postal code number" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                    <div class="data-category">
                        <label >
                            <h2>
                                D.N.I
                            </h2>
                            <input type="text" placeholder="ingress your D.N.I number" class="border-color">
                            <p class="err-msg">
                                Error message
                            </p>
                        </label>
                    </div>
                </div>
            </div>
            <button>
                Send
            </button>
        </form>
    </div>
