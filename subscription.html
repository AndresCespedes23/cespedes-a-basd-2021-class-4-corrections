    <div class="subscription-container">
        <form>
            <h1>Subscribe to our newspapper</h1>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Fullname</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="text" pattern="[a-zA-Z'-'\s]*" name="fullname" placeholder="ingress your fullname">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Email</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="email" name="email" placeholder="ingress your email">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Password</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="password" name="password" placeholder="ingress your password">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Confirm Password</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="password" name="confirm-password" placeholder="confirm password">
                    <p class="error-message">Not validated</p>
                    
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Age</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="number" name="age" min="18" max="99" placeholder="select your age">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Phone Number</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="tel" name="phone" placeholder="ingress your phone number">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Adress</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="text" name="adress" placeholder="ingress your adress">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Residence</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="text" name="residence" placeholder="ingress your residence">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>Postal Code</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="text" name="postal-code" placeholder="ingress your postal code number">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <div class="data-container">
                <label>
                    <div class="data-validation">
                        <h2>DNI</h2>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <input type="text" name="dni" placeholder="ingress the number of your document of national identity">
                    <p class="error-message">Not validated</p>
                </label>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
