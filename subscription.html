<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/60132ab341.js" crossorigin="anonymous"></script>
    <title>Los Angeles Times</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="burger">
                <i class="fas fa-bars"></i>
                <div class="sections">Sections</div>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="https://www.latimes.com/california" target="_blank">California</a> 
                    </li>
                    <li>
                        <a href="https://www.latimes.com/entertainment-arts" target="_blank">Entertainment</a> 
                    </li>
                    <li>
                        <a href="https://www.latimes.com/sports" target="_blank">Sports </a>
                    </li>
                    <li>
                        <a href="https://www.latimes.com/food" target="_blank">Food</a>
                    </li>
                    <li>
                        <a href="https://www.latimes.com/environment" target="_blank">Climate</a>
                    </li>
                    <li>
                        <a href="https://www.latimes.com/opinion" target="_blank">Opinion</a>
                    </li>
                    <li>
                        |
                    </li>
                    <li>
                        <a href="https://placeanad.latimes.com/" target="_blank">Place an ad</a>
                    </li>
                    <li>
                        <a href="https://www.latimes.com/coupon-codes" target="_blank">Coupons</a>
                    </li>
                    <li>
                        <a href="https://www.latimes.com/games">Crosswords</a>
                    </li>
                    <li>
                        <a href="https://enewspaper.latimes.com/desktop/latimes/default.aspx?pubid=50435180-e58e-48b5-8e0c-236bf740270e" target="_blank">eNewspapper</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-page-logo">
            <img src="./images/1280px-Los_Angeles_Times.svg.png" alt="los angeles times logo">
        </div>
        <div class="buttons">
            <span class="log-in">Log in</span>
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="daily-info">
        <time datetime="2021-10-13"> 
            Oct. 13, 2021
        </time>
        <div class="page-logo">
            <img src="./images/1280px-Los_Angeles_Times.svg.png" alt="los angeles times logo">
        </div>
        <span class="temperature">
            53Â°F
        </span>
    </div>
    <div class="la-list">
        <ul>
            <li>
                <a href="https://www.latimes.com/topic/covid-19-pandemic" target="_blank">covid-19 </a> 
            </li>
            <li>
                <a href="https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/" target="_blank">tracking virus</a>
            </li>
            <li>
                <a href="https://www.latimes.com/projects/lausd-covid-19-cases-tracking-spread-outbreaks/" target="_blank">lausd cases</a>
            </li>
            <li>
                <a href="https://www.latimes.com/california/story/2021-10-03/huntington-beach-oil-spill-full-coverage" target="_blank">oil spill</a>
            </li>
            <li>
                <a href="https://www.latimes.com/entertainment-arts/story/2021-09-08/academy-museum-opening-guide" target="_blank">academy museum</a>
            </li>
            <li>
                <a href="https://www.latimes.com/sports/dodgers" target="_blank">dodgers</a>
            </li>
        </ul>
    </div>
    <div>
        <h1>Subscribe to our newspapper</h1>
        <form>
            <div>
                <label>Fullname
                    <input type="text" placeholder="fullname">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Email
                    <input type="email" placeholder="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Password
                    <input type="password" placeholder="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Repeat Password
                    <input type="password" placeholder="repeat">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Age
                    <input type="number" min="18" max="99" placeholder="age">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Phone Number
                    <input type="tel" name="phone" placeholder="phone number">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Adress
                    <input type="text" placeholder="adress">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Residence
                    <input type="text" placeholder="residence">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>Postal Code
                    <input type="text" placeholder="postal code">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <div>
                <label>DNI
                    <input type="text" placeholder="dni">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Not validated</span>
                </label>
            </div>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
